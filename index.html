<!DOCTYPE html>
<html>
    <head>
        <title>What time is it now?</title>
        <script>
            window.onload = function() {
                setInterval(function() {
                    var dd = new Date();
                    document.getElementById("T1").innerHTML = dd.toLocaleString();
                }, 1000);
            }
        </script>
    </head>
    <body>
        <p><h2>The current time is</p></h2>
    <h2><div id="T1"></div><h2></div>
    </body>
</html>
